<div class="card bg-light text-dark">
  <div class="card-body">
    <h1 class="text-center"> Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" formControlName="email">
        <span class="text-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter a valid Email...</span>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password">
        <span class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter a password...</span>
      </div>

      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-info">Login</button>
    </form>

  </div>
</div>
